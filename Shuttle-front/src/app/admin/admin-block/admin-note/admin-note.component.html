<div *ngIf="selectedUser">
    <form [formGroup]="noteForm" (ngSubmit)="onNoteSubmit()" enctype="multipart/form-data" accept-charset="UTF-8">

        <mat-form-field appearance="fill">
            <mat-label>Note:</mat-label>
            <input matInput type="text" formControlName="note" required/>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">Add Note</button>
    </form>


    <div *ngIf="!noteDataSource">
        User has no notes
    </div>

    <div *ngIf="noteDataSource">
        <div class="cards">
            <div *ngFor="let n of notes">
                <mat-card class="licenceCard">
                    <h2>{{n.message}}</h2>
                    <p>{{n.date}}</p>
                </mat-card>
            </div>
        </div>
    </div>


</div>
