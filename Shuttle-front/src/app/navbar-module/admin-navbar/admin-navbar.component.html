<mat-toolbar class="admin">
    <img class="logo" src="assets/logo.png" />
    <a href="admin/home">
        shuttle
    </a>
    <div id="buttons">
        <button mat-icon-button (click)="home()">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button (click)="history()">
            <mat-icon>history</mat-icon>
        </button>
        <button mat-icon-button (click)="createDriver()">
            <mat-icon>directions_car</mat-icon>
        </button>
<!--        <button mat-icon-button>-->
<!--            <mat-icon>map</mat-icon>-->
<!--        </button>-->
        <button mat-icon-button (click)="panics()">
            <mat-icon>warning</mat-icon>
        </button>
        <button mat-icon-button (click)="block()">
            <mat-icon>person_off</mat-icon>
        </button>
        <button mat-icon-button (click)="chat()">
            <mat-icon>chat</mat-icon>
        </button>
        <button mat-icon-button (click)="driverChangeRequest()">
            <mat-icon>manage_accounts</mat-icon>
        </button>
        <button mat-icon-button (click)="graph()">
            <mat-icon> insert_chart</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-flat-button class="button" id="sign-out" (click)="logout()">Sign out</button>
    </div>
</mat-toolbar>
